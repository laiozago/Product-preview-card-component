<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="desafio, frontend, frontend hunter, portifolio">
        <meta name="description" content="Página de venda do perfume chanel. Solução para desafio do frontend hunter.">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <div class="card">
            <div class="card_imagem">
                <img class="imagem" src="./assets/images/image-product-mobile.jpg" srcset="./assets/images/image-product-desktop.jpg 320w" alt="imagem do perfume">
            </div>
            <div class="corpo">
                <div class="card_tipo">
                    <h2>PERFUME</h2>
                </div>
                <div class="card_titulo">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>
                <div class="card_detalhe">
                    <p>A floral, solar ans voluptuous interpretation composed by Oliver Polge, Perfume-Creator for the House of CHANEL</p>
                </div>
                <div class="card_preco">
                    <p class="card_preco__atual">$149.99</p>
                    <p class="card_preco__antigo">$169.99</p>
                </div>
                <div class="card_botao">
                    <button aria-label="adicionar perfume ao carrinho.">Add to Card</button>
                </div>
            </div>
        </div>
        <footer>
            <div>
                <span>Challenge by</span>
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
                <span>. Coded by</span>
                <a href="https://github.com/laiozago">Laio Zago</a>.
            </div>
        </footer>
    </body>
</html>
